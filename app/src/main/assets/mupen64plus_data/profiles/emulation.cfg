[Glide64-Accurate]
comment=glide64 video with recommended settings for quality
r4300Emulator=2
videoPlugin=libmupen64plus-video-glide64mk2.so
glide64Frameskip=0

[Glide64-Fast]
comment=glide64 video with recommended settings for speed
r4300Emulator=2
videoPlugin=libmupen64plus-video-glide64mk2.so
glide64Frameskip=-5

[GlideN64-Fast]
comment=gliden64 video with recommended settings for low-end devices and support for hires texture packs.
r4300Emulator=2
EnableFBEmulation=False
videoPlugin=libmupen64plus-video-gliden64.so
txHiresEnable=True
txSaveCache=True
ForceGammaCorrection=True
GammaCorrectionLevel=10

[GlideN64-Medium]
comment=gliden64 video with recommended settings for mid-range devices and support for hires texture packs.
r4300Emulator=2
videoPlugin=libmupen64plus-video-gliden64.so
txHiresEnable=True
EnableLegacyBlending=False
EnableHWLighting=True
UseNativeResolutionFactor=2
txSaveCache=True

[GlideN64-Accurate]
comment=gliden64 video with recommended settings for high-end devices and support for hires texture packs.
videoPlugin=libmupen64plus-video-gliden64.so
MaxAnisotropy=8
r4300Emulator=2
txHiresEnable=True
EnableLegacyBlending=False
EnableHWLighting=True
EnableFragmentDepthWrite=True
UseNativeResolutionFactor=3
txSaveCache=True

[GlideN64-Very-Accurate]
comment=gliden64 video with recommended settings for very-high-end devices and support for hires texture packs.
videoPlugin=libmupen64plus-video-gliden64.so
MaxAnisotropy=8
r4300Emulator=2
txHiresEnable=True
EnableLegacyBlending=False
EnableHWLighting=True
EnableFragmentDepthWrite=True
UseNativeResolutionFactor=3
txSaveCache=True
MultiSampling=4
EnableCopyColorToRDRAM=2

[Rice-Accurate]
comment=rice video with recommended settings for quality
r4300Emulator=2
videoPlugin=libmupen64plus-video-rice.so
riceAutoFrameskip=False
riceFog=True
riceFastTexture=False
riceScreenUpdate=4
riceForceTextureFilter=False
riceTextureEnhancement=0
riceHiResTextures=True

[Rice-Fast]
comment=rice video with recommended settings for speed
r4300Emulator=2
videoPlugin=libmupen64plus-video-rice.so
riceAutoFrameskip=True
riceFog=True
riceFastTexture=False
riceScreenUpdate=4
riceForceTextureFilter=False
riceTextureEnhancement=0
riceHiResTextures=True
